<ion-header>
	<ion-toolbar color="danger">
		<button ion-button menuToggle>
			<ion-icon class="custom-icon menu-toggle"></ion-icon>
		</button>
		<ion-title>
			My Cart
		</ion-title>

		<ion-buttons end>
			<button ion-button clear color="light"  (click)="goToCart()">
				<ion-icon class="custom-icon bar-cart-icon"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content class="checkout" no-scroll>
	<ion-toolbar clear no-border class="top-toolbar">
		<ion-row>
			<ion-col width-50>
				<button ion-button clear color="dark">
					<ion-icon class="custom-icon back-icon"></ion-icon>
					Back
				</button>
			</ion-col>

			<ion-col width-50 text-right>
				<button ion-button clear color="dark">
					Categories
					<ion-icon item-right class="custom-icon categories-icon"></ion-icon>
				</button>
			</ion-col>
		</ion-row>
	</ion-toolbar>

	<div text-center>
		10:30 PM, Monday 28, June, 2016
	</div>

	<ion-list class="cart-summary">
		<ion-item>
			<ion-row>
				<ion-col width-50 text-right>
					<div>Total Items :</div>
					<div>Subtotal :</div>
					<div>Shipping Charger :</div>
					<div><strong>Total Amount :</strong></div>
				</ion-col>

				<ion-col width-50>
					<div>7</div>
					<div>$ 3850</div>
					<div>$ 250</div>
					<div><strong>$ 4100</strong></div>
				</ion-col>
			</ion-row>
		</ion-item>
	</ion-list>

	<ion-card class="cart-payment">
		<h2>Payment Information</h2>
		<ion-row>
			<ion-col width-50>
				<label>
					<input name="payment" type="radio" />
					<span class="custom-radio"><em></em></span>
					Credit Card
				</label>
			</ion-col>

			<ion-col width-50>
				<label>
					<input name="payment" type="radio" />
					<span class="custom-radio"><em></em></span>
					Net Banking
				</label>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col width-50>
				<label>
					<input name="payment" type="radio" checked="checked" />
					<span class="custom-radio"><em></em></span>
					Debit Card
				</label>
			</ion-col>

			<ion-col width-50>
				<label>
					<input name="payment" type="radio" />
					<span class="custom-radio"><em></em></span>
					Cash on Delivery
				</label>
			</ion-col>
		</ion-row>

	</ion-card>

	<ion-card class="credit-card-payment">
		<h2>Payment Information</h2>
		<ion-row>
			<ion-col width-100>
				<label class="credit-card-input">
					<input type="number" placeholder="Credit Card Number" />
					<ion-icon class="custom-icon mastercard-icon"></ion-icon>
					<ion-icon class="custom-icon visa-icon"></ion-icon>
				</label>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col width-50>
				<label class="credit-card-input">
					<input type="date" placeholder="Expiry Date" />
					<ion-icon class="custom-icon calendar-icon"></ion-icon>
				</label>
			</ion-col>
			<ion-col width-50>
				<label class="credit-card-input">
					<input type="number" placeholder="CVS" />
					<ion-icon class="custom-icon cvs-icon"></ion-icon>
				</label>
			</ion-col>
		</ion-row>

	</ion-card>

	<ion-card class="cart-shipping">
		<h2>Payment Information</h2>
		<ion-row>
			<ion-col width-100>
				<input type="text" placeholder="Address" />
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col width-50>
				<input type="text" placeholder="City" />
			</ion-col>
			<ion-col width-50>
				<input type="text" placeholder="Country" />
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col width-50>
				<input type="number" placeholder="Phone Number" />
			</ion-col>
			<ion-col width-50>
				<input type="number" placeholder="Zip Code" />
			</ion-col>
		</ion-row>
	</ion-card>

</ion-content>

<ion-footer>
	<button ion-button color="secondary" full>
		PAY NOW
	</button>
</ion-footer>
