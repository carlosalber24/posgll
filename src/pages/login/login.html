<ion-content class="login">
	<span class="login-logo"></span>

  <ion-list no-lines>
    <form [formGroup]="authForm" (submit)="login(authForm.value)" novalidate>
      <ion-item>
        <ion-input placeholder="Username"  formControlName="username" type="text"></ion-input>
      </ion-item>
      <!--<p [hidden]="username.valid || submitted == false" danger padding-left>
        Username is required
      </p>-->

      <ion-item>
        <ion-input  placeholder="Password" formControlName="password" type="password"></ion-input>
      </ion-item>
      <!--<p [hidden]="password.valid || submitted == false" danger padding-left>
        Password is required
      </p>-->


      <ion-grid>
			  <ion-row>
					<ion-col width-50 text-left>
						<a href="#">Olvidaste tu contraseña?</a>
					</ion-col>

					<ion-col width-50 text-right>
          	<button class="entry-btn" ion-button color="light" clear block  type="submit">Entrar</button>
          </ion-col>
			  </ion-row>
			</ion-grid>


      <ion-row responsive-sm>
        <ion-col>
          
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
	<div class="social-connect">
		<ion-list no-lines>
			<ion-item>
				<ion-grid>
					<ion-row text-center>
						<ion-col width-100>
							<button ion-button clear color="light" class="social-btn fcb">
								<ion-icon class="custom-icon facebook-white-icon"></ion-icon>
								Regístrate con Facebook
							</button>
						</ion-col>
					</ion-row>

					<ion-row text-center>
						<ion-col width-100>
							<button ion-button  clear color="light" class="social-btn email" (click)="goToRegister();">
								<ion-icon class="custom-icon"></ion-icon>
								Regístrate con tu Email
							</button>
						</ion-col>
					</ion-row>
				</ion-grid>
			</ion-item>
		</ion-list>
	</div>

</ion-content>
