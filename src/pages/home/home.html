<ion-header>
  <ion-toolbar color="danger">
    <button ion-button menuToggle>
      <ion-icon class="custom-icon menu-toggle"></ion-icon>
    </button>

    <ion-title>
      Categories
    </ion-title>

    <ion-buttons end>
      <button ion-button clear color="light"  (click)="goToCart()">
        <ion-icon class="custom-icon bar-cart-icon"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content no-scroll class="home">

  <ion-toolbar clear no-border class="top-toolbar">
    <ion-row>

      <ion-col width-50 offset-25>
        <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
      </ion-col>

    </ion-row>

  </ion-toolbar>

	<ion-grid text-center>
		<ion-row>
			<ion-col width-33>
				<button ion-button clear color="dark">
					<ion-icon class="custom-icon fashion-icon"></ion-icon>
					Fashion
				</button>
			</ion-col>
			<ion-col width-33>
				<button ion-button clear color="dark">
					<ion-icon class="custom-icon phones-icon"></ion-icon>
					Phones
				</button>
			</ion-col>
			<ion-col width-33>
				<button ion-button clear color="dark">
					<ion-icon class="custom-icon electronics-icon"></ion-icon>
					Electronics
				</button>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col width-33>
				<button ion-button clear color="dark">
					<ion-icon class="custom-icon furniture-icon"></ion-icon>
					Furniture
				</button>
			</ion-col>
			<ion-col width-33>
				<button ion-button clear color="dark">
					<ion-icon class="custom-icon auto-icon"></ion-icon>
					Auto
				</button>
			</ion-col>
			<ion-col width-33>
				<button ion-button clear color="dark">
					<ion-icon class="custom-icon sports-icon"></ion-icon>
					Sports
				</button>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col width-33>
				<button ion-button clear color="dark">
					<ion-icon class="custom-icon real-estate-icon"></ion-icon>
					Real Estate
				</button>
			</ion-col>
			<ion-col width-33>
				<button ion-button clear color="dark">
					<ion-icon class="custom-icon jobs-icon"></ion-icon>
					Jobs
				</button>
			</ion-col>
			<ion-col width-33>
				<button ion-button clear color="dark">
					<ion-icon class="custom-icon accesories-icon"></ion-icon>
          Accesories
				</button>
			</ion-col>
		</ion-row>
	</ion-grid>



</ion-content>

<ion-toolbar position="bottom" class="footer-icon">
  <img src="assets/imgs/footer-icon.png">
</ion-toolbar>
