<ion-header>
	<ion-toolbar color="danger">
		<button ion-button menuToggle icon-only>
			<ion-icon class="custom-icon menu-toggle"></ion-icon>
		</button>
		<ion-title>
			Mi Perfil
		</ion-title>

		<ion-buttons end >
			<button ion-button clear color="light"  (click)="goToCart()">
				<ion-icon class="custom-icon bar-cart-icon"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content class="profile" no-scroll>

	<ion-list>
		<ion-item>
			<ion-avatar item-left>
				<img src="assets/imgs/default-avatar.jpg">
			</ion-avatar>
			<h2>Grupo Llaneros</h2>
			<!--<span class="phone"> <ion-icon name="phone-portrait"></ion-icon> 001 606 696 1875</span>

			<ion-icon class="custom-icon profile-edit-icon" item-right></ion-icon>-->
		</ion-item>
	</ion-list>

	<ion-grid>
		<ion-row>
			<ion-col width-33>
				<ion-card>
						<button ion-button clear color="dark" (click) = "goSales();">
							<ion-icon class="custom-icon orders-icon"></ion-icon>
							Ventas
						</button>

				</ion-card>
			</ion-col>

			<ion-col width-33>
				<ion-card>
					<button ion-button clear color="dark">
						<ion-icon class="custom-icon auto-icon"></ion-icon>
						Embarques
					</button>
				</ion-card>
			</ion-col>

			<ion-col width-33>
				<ion-card>
					<button ion-button clear color="dark">
						<ion-icon class="custom-icon jobs-icon"></ion-icon>
  						Inventario
					</button>
				</ion-card>
			</ion-col>
		</ion-row>
		<ion-row>
			<!--<ion-col width-33>
				<ion-card>
					<button ion-button clear color="dark">
						<ion-icon class="custom-icon addresses-icon"></ion-icon>
  						Addresses
					</button>
				</ion-card>
			</ion-col>

			<ion-col width-33>
				<ion-card>
					<button ion-button clear color="dark">
						<ion-icon class="custom-icon settings-icon"></ion-icon>
  						Settings
					</button>
				</ion-card>
			</ion-col>-->

			<ion-col width-33>
				<ion-card>
					<button ion-button clear color="dark">
						<ion-icon class="custom-icon logout-icon" (click)="logOut();"></ion-icon>
  						Logout
					</button>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>

	<ion-toolbar position="bottom" class="footer-icon">
		<img src="assets/imgs/footer-icon-2.png">
	</ion-toolbar>
</ion-content>
