<ion-content class="orders">
	<ion-header>
	<ion-toolbar color="main">
		<ion-buttons start>
			<button ion-button color="royal" (click)="goBackToWelcome();">
				<ion-icon name="arrow-back"></ion-icon>
			</button>
		</ion-buttons>
		<ion-title>Ordenes</ion-title>
		<ion-buttons end>
      		<button ion-button color="royal">
        		<ion-icon name="add-circle"></ion-icon>
      		</button>
    	</ion-buttons>
	</ion-toolbar>
</ion-header>

  <ion-list no-lines>

          </ion-col>

			</ion-grid>

			<ion-grid>

						<ion-input placeholder="Vendedor"  type="text"></ion-input>
					</ion-col>

					<ion-col width-50 text-center>
          	<ion-input placeholder="Status"  type="text"></ion-input>
          </ion-col>
			  </ion-row>
			</ion-grid>

      <ion-grid class="btn-grid">
			  <ion-row>
					<ion-col width-100 text-center>
          	<button class="entry-btn" ion-button color="light" type="submit" (click)="goToOrders();">Buscar</button>
          </ion-col>
			  </ion-row>

				<ion-row class="text-orders">
